<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="selectedWidget.id; else prompt">Editing {{originalName}}</span>
        <ng-template #prompt>Create</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form (submit)="saved.emit(selectedWidget)">
    <mat-card-content>
      <div class="full-width">
        <input matInput placeholder="Name" [(ngModel)]="selectedWidget.name" type="text" name="name">
      </div>
      <div class="full-width">
        <input matInput placeholder="Description" [(ngModel)]="selectedWidget.description" type="text" name="description">
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button>Save</button>
      <button type="button" mat-button (click)="cancelled.emit(selectedWidget)">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
