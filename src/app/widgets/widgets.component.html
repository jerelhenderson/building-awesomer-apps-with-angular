<div class="container">
    <!-- WIDGETS LIST -->
    <div class="col-50">
      <app-widgets-list
        [widgets]="widgets"
        (selected)="selectWidget($event)">
        (deleted)="deleteWidget($event)">
      </app-widgets-list>
    </div>


    <!-- WIDGET DETAILS -->
    <div class="col-50">
      <app-widgets-detail
        [widget]="selectedWidget"
        (saved)="saveWidget($event)"
        (cancelled)="cancel($event)">
      </app-widgets-detail>
    </div>
  </div>
