<div class="container">
  <div class="col-50">
    <md-input-container class="full-width">
      <input type="text"
      mdInput placeholder="Current Status"
      [(ngModel)]="myStatus">
    </md-input-container>
    <app-status (logout)="logout($event)" [currentStatus]="myStatus"></app-status>
    <app-items-search>(results)="handleResults($event)</app-items-search>
    <app-items-list [items]="items" [readonly]="true"></app-items-list>
  </div>

  <div class="col-50">
    <!-- <p *ngFor="let source of sources">{{source}}</p> -->
    <app-widgets></app-widgets>
    <app-reviews></app-reviews>
  </div>
</div>
